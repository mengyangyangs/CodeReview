<body>

    <div class="container">

                <input type="file" id="file-input" name="file" accept=".py, .js, .swift, .c, .cpp, .java, .zip" required>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsContainer = document.getElementById('results-container');
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showError("è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶ã€‚");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            
            // â­ï¸ æ ¸å¿ƒé€»è¾‘ï¼šæ ¹æ®æ–‡ä»¶æ‰©å±•åé€‰æ‹© API æ¥å£
            const isZip = file.name.toLowerCase().endsWith('.zip');
            const endpoint = isZip ? '/review/zip' : '/review';

            // UI çŠ¶æ€æ›´æ–°
            uploadButton.disabled = true;
            uploadButton.textContent = "å®¡æŸ¥ä¸­...";
            loadingDiv.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (isZip) {
                        displayZipResults(data.results);
                    } else {
                        displaySingleFileResults(data);
                    }
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || `HTTP é”™è¯¯ ${response.status}: å‘ç”ŸæœªçŸ¥é”™è¯¯ã€‚`);
                }

            } catch (err) {
                console.error('Fetch Error:', err);
                showError("è¿æ¥æœåŠ¡å™¨å¤±è´¥ã€‚è¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦å·²å¯åŠ¨ã€‚");
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = "å¼€å§‹å®¡æŸ¥";
                loadingDiv.style.display = 'none';
            }
        });

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºå•ä¸ªæ–‡ä»¶ç»“æœ
        function displaySingleFileResults(data) {
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="section">
                    <h2>ğŸ“Š å®¡æŸ¥æ¦‚è§ˆ</h2>
                    <p><strong>æ–‡ä»¶:</strong> <span>${data.filename}</span></p>
                    <p><strong>è¯­è¨€:</strong> <span>${data.language}</span></p>
                </div>
                
                <div class="section">
                    <h2>ğŸ¤– Gemini æ™ºèƒ½å®¡æŸ¥</h2>

                    <pre><code id="single-static-check">${data.static_check}</code></pre>
                </div>
            `;
            // ä½¿ç”¨ marked.js æ¸²æŸ“ Markdown
            document.getElementById('single-gemini-review').innerHTML = marked.parse(data.gemini_review);
        }

        // â­ï¸ æ–°å¢ï¼šæ˜¾ç¤º ZIP å‹ç¼©åŒ…çš„æ‰¹é‡ç»“æœ
        function displayZipResults(results) {

            resultsContainer.innerHTML = `<h2 class="section">ğŸ“‚ å‹ç¼©åŒ…å®¡æŸ¥æŠ¥å‘Š (å…± ${results.length} ä¸ªæ–‡ä»¶)</h2>`;

            results.forEach((data, index) => {

                    <div class="section">

        function showError(message) {

    </script>
