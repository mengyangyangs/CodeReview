</head>
<body>

                <input type="file" id="file-input" name="files" accept=".py, .js, .swift, .c, .cpp, .java, .zip" multiple required>

    <script>
        const uploadForm = document.getElementById('upload-form');

        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsContainer = document.getElementById('results-container');
        
        uploadForm.addEventListener('submit', async (e) => {

            const files = fileInput.files;
            if (files.length === 0) {
                showError("è¯·å…ˆé€‰æ‹©æ–‡ä»¶æˆ–å‹ç¼©åŒ…ã€‚");
                return;
            }

            const formData = new FormData();
            let endpoint = '';

            // â­ï¸ æ ¸å¿ƒé€»è¾‘ä¿®æ”¹ï¼šæ ¹æ®é€‰æ‹©çš„æ–‡ä»¶æ•°é‡å’Œç±»å‹é€‰æ‹© API æ¥å£
            if (files.length === 1 && files[0].name.toLowerCase().endsWith('.zip')) {
                // å•ä¸ª ZIP æ–‡ä»¶
                formData.append('file', files[0]);
                endpoint = '/review/zip';
                // å¦‚æœæƒ³ä½¿ç”¨ HTML æŠ¥å‘Šï¼Œå¯ä»¥æ”¹ä¸º '/review/zip/pretty'
            } else if (files.length > 1) {
                // å¤šä¸ªæ–‡ä»¶
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]); // åç«¯æ¥å£æ¥æ”¶ List[UploadFile]ï¼Œå­—æ®µåä¸º 'files'
                }
                endpoint = '/review/multiple'; // æ–°å¢çš„åç«¯æ¥å£
            } else {
                // å•ä¸ªé ZIP æ–‡ä»¶
                formData.append('file', files[0]);
                endpoint = '/review';

            // UI çŠ¶æ€æ›´æ–°
            uploadButton.disabled = true;
            uploadButton.textContent = "å®¡æŸ¥ä¸­...";
            loadingDiv.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (endpoint === '/review/zip') {
                        // ZIP æ–‡ä»¶çš„ JSON ç»“æœ
                        displayZipResults(data.results);
                    } else if (endpoint === '/review/multiple') {
                        // å¤šä¸ªæ–‡ä»¶çš„ JSON ç»“æœ
                        displayMultipleFileResults(data.results);

                        displaySingleFileResults(data);

                }

            } finally {

                loadingDiv.style.display = 'none';

        });

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºå•ä¸ªæ–‡ä»¶ç»“æœ
        function displaySingleFileResults(data) {

                <div class="file-review">

                    </div>
                    <div class="section">
                        <h4>ğŸ”¬ é™æ€åˆ†æ</h4>
                        <pre><code id="single-static-check">${data.static_check}</code></pre>
                    </div>

            `;
            // ä½¿ç”¨ marked.js æ¸²æŸ“ Markdown
            document.getElementById('single-gemini-review').innerHTML = marked.parse(data.gemini_review);
        }

        // â­ï¸ æ–°å¢ï¼šæ˜¾ç¤ºå¤šä¸ªæ–‡ä»¶ç»“æœ
        function displayMultipleFileResults(results) {
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = `<h2 class="section">ğŸ“ å¤šæ–‡ä»¶å®¡æŸ¥æŠ¥å‘Š (å…± ${results.length} ä¸ªæ–‡ä»¶)</h2>`;

            results.forEach((data, index) => {

                `;
                resultsContainer.appendChild(reviewDiv);

                // æ¸²æŸ“ Markdown
                document.getElementById(geminiId).innerHTML = marked.parse(data.gemini_review);
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤º ZIP å‹ç¼©åŒ…çš„æ‰¹é‡ç»“æœ (ä¸ä¹‹å‰åŸºæœ¬ç›¸åŒï¼Œä½†ç»Ÿä¸€äº†è°ƒç”¨)
        function displayZipResults(results) {

            results.forEach((data, index) => {

                resultsContainer.appendChild(reviewDiv);
